<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="h-[100%]" th:fragment="detail_edit">
    <script>
        function resizeTextarea() {
            const textarea = document.getElementById('autoResizeTextarea');
            console.log(textarea)
            // 초기화
            textarea.style.height = 'auto';
            // 스크롤 높이를 기반으로 높이를 조절
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }
    </script>
    <input class="block bg-blue-300 border-b-[1px] my-[20px] ml-[20px] overflow-scroll focus:outline-none" type="text" name="title" th:value="${detail.title}"/>
    <textarea onkeydown="resizeTextarea()" id="autoResizeTextarea" class="w-[100%] ml-[20px] resize-none bg-blue-300 border-blue-300 focus:outline-none" th:text="${detail.content}">
    </textarea>
</div>


<div th:fragment="detail_view">
    <h1 class="text-[1.5rem] p-[20px] border-b-[1px] font-bold" th:text="${detail.title}"></h1>
    <div>
        <div th:utext="${detail.content}"></div>
    </div>
</div>

</body>
</html>
