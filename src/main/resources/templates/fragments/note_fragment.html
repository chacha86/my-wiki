<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<li th:fragment="note_tree(noteDetail, noteList)" th:each="note : ${noteList}" th:class="${#lists.isEmpty(note.children) and note.id == noteDetail.id} ? 'hover:bg-gray-500 hover:text-white': ''" >
<!--    th:classappend="${noteDetail.id == note.id and noteDetail.groupYn == 0} ? 'bg-gray-700 rounded-md' : '' "-->
    <a th:if="${#lists.isEmpty(note.children)}" th:href="@{|/note/${note.id}|}" th:text="${note.name}" onclick="noteEventHandle('left-side-menu-content');"></a>
    <details th:id="${'n_' + note.id}" th:unless="${#lists.isEmpty(note.children)}">
        <summary th:class="${note.id == noteDetail.id} ? 'hover:text-white' : ''" th:text="${note.name}">
            <a th:href="@{|/note/${note.id}|}" th:text="${note.name}" onclick="noteEventHandle('left-side-menu-content');"></a>
        </summary>
        <ul>
            <li th:if="${#lists.isEmpty(note.children)}" th:replace="~{/fragments/note_fragment::note_tree(${noteDetail}, ${note.children})}">
            </li>
        </ul>
    </details>
</li>
</body>
</html>
