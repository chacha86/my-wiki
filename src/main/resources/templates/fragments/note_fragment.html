<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<li th:fragment="note_tree(noteDetail, noteList)" th:each="note : ${noteList}" th:classappend="${noteDetail.id == note.id} ? 'bg-gray-800 rounded-md' : '' ">
    <a th:if="${#lists.isEmpty(note.children)}" th:href="@{|/note/${note.id}|}" th:text="${note.name}" onclick="noteEventHandle('left-side-menu-content');"></a>
    <details th:id="${'n_' + note.id}" th:unless="${#lists.isEmpty(note.children)}">
        <summary th:text="${note.name}"></summary>
        <ul>
            <li th:unless="${#lists.isEmpty(note.children)}" th:replace="fragments/note_fragment::note_tree(${note}, ${note.children})">
            </li>
        </ul>
    </details>
</li>
</body>
</html>
