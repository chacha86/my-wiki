<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/user/signup}" method="post">
    <div>
        <div><input type="text" name="username" placeholder="아이디"></div>
        <div><input type="password" name="password" placeholder="비밀번호"></div>
        <div><input type="text" name="email" placeholder="이메일"></div>
        <div><input type="submit" value="가입"></div>
    </div>
</form>
</body>
</html>
